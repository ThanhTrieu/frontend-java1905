<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>object - JS</title>

</head>
<body onerror="myError();" onload="myOnload();">
	<h1> Object - JS</h1>
	<button onclick="hello();"> Click me </button>
	<br>
	<input type="text" onblur="myBlur(this);" onfocus="myFocus(this);">
	<br>
	<select onchange="myChange(this);">
		<option value="1"> Nam</option>
		<option value="0"> Nu</option>
		<option value=""> ko XD</option>
	</select>
	<br>
	<button ondblclick="myDbClick();"> Click me 2</button>
	<br>
	<img src="image/icon.png" alt="" onerror="myError();">
	<br><br>
	<input type="text" onkeydown="myKeyDown(this);" onkeypress="myKeyPress(this);" onkeyup="myKeyUp(this);">
	<br><br>
	<button onmousedown="myMouseDown(this);" onmouseup="myMouseUp();"> Mouse event</button>
	<br><br>
	<div style="width: 300px; height: 300px; background-color: yellow;" onmousemove="myMouseMove();" onmouseout="myMouseOut();" onmouseover="myMouseOver();">
		
	</div>
	<br><br>
	<img width="200" height="200" src="image/icon.png" onmouseover="imageZoom(this);" onmouseout="imageZoom2(this);">

	<script src="js/js-object.js" type="text/javascript"></script>

	<script type="text/javascript">
		function imageZoom(obj){
			obj.width = 500;
			obj.height = 500;
		}
		function imageZoom2(obj){
			obj.width = 100;
			obj.height = 100;
		}
		function myMouseUp(){
			console.log('ban vua nha chuot ra');
		}
		function myMouseOver(){
			console.log('Mouse over');
		}
		function myMouseOut(){
			console.log('mouse out');
		}
		function myMouseMove(){
			console.log('ban vua di chuyen chuot');
		}
		function myMouseDown(obj){
			console.log(obj);
		}
		function myOnload(){
			console.log('trang web vua dc tai hoan tat');
		}
		function myKeyDown(obj){
			//console.log('Ban vua nhan tay xuong ban phim');
			console.log(obj.value);
		}
		function myKeyPress(obj){
			console.log('Tay ban dang giu phim (trong luc go phim)')
		}
		function myKeyUp(obj){
			console.log('Tay ban vua roi khoi ban phim');
		}
		function myError(){
			console.log('co loi xay ra');
		}

		function myDbClick(){
			console.log('ban vua click dup vao toi');
		}
		function myChange(obj){
			let val = obj.value;
			if(val == '1'){
				console.log('ban la nam')
			} else if(val == '0'){
				console.log('ban la nu')
			} else {
				console.log('chiu ko biet ban');
			}
		}

		function myFocus(dt){
			let val = dt.value;
			console.log(val);
		}

		function hello() {
			alert('Hello you !');
		}

		function myBlur(obj){
			let data = obj.value;
			console.log(data);
		}
	</script>
</body>
</html>
